name: Create Archive
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: pull latest and remove old file from repo
      run: |
        git config --global user.name "Xiques-L"
        git config --global user.email "xiqueslewis@gmail.com"
        git config pull.rebase false
        git pull
        rm -f ZOLTANCRAFT-RP.zip
    - name: Archive Release
      uses: thedoctor0/zip-release@master
      with:
        filename: 'ZOLTANCRAFT-RP.zip'
        exclusions: '*.git* /*node_modules/* .editorconfig /*backups/*'
    - name: push changes to remote
      run: |
        git add -A
        git commit -m "Compressed Resource Pack For Server Use"
        git push --force
